name: Demo app tests

on: [push]

jobs:
  build:
    env:
      SCOPE_DSN: ${{ secrets.SCOPE_DSN }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn
      - name: Start app
        run: yarn start &
      - name: Run unit tests
        run: yarn test:unit
      - name: Run e2e tests
        run: yarn test:e2e
